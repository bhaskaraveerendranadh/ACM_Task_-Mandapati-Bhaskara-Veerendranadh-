<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add the font link -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Caveat', cursive; /* Apply the Caveat font to the body */
            background-color: lemonchiffon; /* Light pastel purple background color */
            color: #333;
            font-size: x-large;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #007bff;
            font-family: 'Caveat', cursive; /* Apply the Caveat font to h2 */
        }

        label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn {
            margin-top: 20px;
        }

        #viewTasksButton {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Add Task</h2>
        <form id="taskForm">
            <div class="form-group">
                <label for="taskCategory">Task Category:</label>
                <input type="text" class="form-control" id="taskCategory" required>
            </div>
            <div class="form-group">
                <label for="taskName">Task Name:</label>
                <input type="text" class="form-control" id="taskName" required>
            </div>
            <div class="form-group">
                <label for="startTime">Start Time:</label>
                <input type="time" class="form-control" id="startTime" required>
            </div>
            <div class="form-group">
                <label for="endTime">End Time:</label>
                <input type="time" class="form-control" id="endTime" required>
            </div>
            <button type="submit" class="btn btn-primary" id="addTaskButton">Add Task</button>
            <button type="button" class="btn btn-secondary" id="viewTasksButton">View Your Tasks</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#taskForm').submit(function(e){
                e.preventDefault();
                var category = $('#taskCategory').val();
                var name = $('#taskName').val();
                var startTime = $('#startTime').val();
                var endTime = $('#endTime').val();

                // Retrieve existing tasks from localStorage or initialize an empty array
                var tasks = JSON.parse(localStorage.getItem('tasks')) || [];

                // Add the new task to the tasks array
                tasks.push({
                    category: category,
                    name: name,
                    startTime: startTime,
                    endTime: endTime,
                    progress: 0,
                    status: "Incomplete"
                });

                // Store the updated tasks array back into localStorage
                localStorage.setItem('tasks', JSON.stringify(tasks));

                alert('Task added successfully!');
            });

            // View tasks button click event
            $('#viewTasksButton').click(function(){
                window.location.href = "display.html";
            });
        });
    </script>
</body>
</html>
